;; Global WM Settings

[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ./system.ini
include-file = ./colors.ini
include-file = ./modules.ini

[bar/main]
monitor = ${env:MONITOR:}
monitor-strict = false
override-redirect = true

bottom = true
fixed-center = true

width = 98%
height = 36
offset-x = 1%
offset-y = 2%

background = #00000000
foreground = ${color.FOREGROUND}

radius-top = 0.0
radius-bottom = 0.0

line-size = 3
line-color = ${color.ACCENT}

border-size = 0
border-color = ${color.BACKGROUND}

padding = 0
module-margin-left = 0
module-margin-right = 0

font-0 = "JetBrains Mono:style=medium:size=10;3"
font-1 = "Iosevka Nerd Font:size=12;3"
font-2 = "Iosevka Nerd Font:size=15;4"
font-3 = "Iosevka:style=bold:size=12;4"
font-4 = "archcraft:size=14;4"

modules-left = date battery sep mpd song
modules-center = 2bwm
modules-right = volume brightness sep bluetooth sep network

separator =
spacing = 0

dim-value = 1.0

wm-name = 2bwm
locale = 

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-transparent = false
tray-background = ${color.BACKGROUND}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = 2bwm

enable-ipc = true

[settings]
throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

